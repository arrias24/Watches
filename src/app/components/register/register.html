<div class="register-container">
  <div class="header-register">
    <h2>Registro</h2>
    <p>Crea una cuenta para continuar</p>
  </div>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="userData.email"
        #email="ngModel"
        required
        email
        class="form-control"
        (focus)="focusLabel($event)"
        (blur)="blurLabel($event)"
      />
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="userData.password"
        #password="ngModel"
        required
        minlength="6"
        class="form-control"
        (focus)="focusLabel($event)"
        (blur)="blurLabel($event)"
      />
    </div>

    <button type="submit" class="btn">Registrarse</button>

    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  </form>

  <p class="login-link">
    ¿Ya tienes cuenta? <a routerLink="/login" class="link-login">Iniciar sesión</a>
  </p>
</div>
